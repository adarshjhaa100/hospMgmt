<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <div class="month">
            May 2020
        </div>
        <div class="container">
            <div class="weekday">Sunday</div>
            <div class="weekday">Monday</div>
            <div class="weekday">TuesDay</div>
            <div class="weekday">Wednesday</div>
            <div class="weekday">Thursday</div>
            <div class="weekday">Friday</div>
            <div class="weekday">Saturday</div>
        </div>
        <div class='calendarContainer'>
            
        </div>
    </div>
    <div class="calendarMonthContainer disabled">
        <div class="year">
            2020
        </div>
        <div class="calendarMonth ">
            <div class="item">January</div>
            <div class="item">February</div>
            <div class="item">March</div>
            <div class="item">April</div>
            <div class="item">May</div>
            <div class="item">June</div>
            <div class="item">July</div>
            <div class="item">August</div>
            <div class="item">September</div>
            <div class="item">October</div>
            <div class="item">November</div>
            <div class="item">December</div>
        </div>
    </div>
    <div class="yearCalendar disabled">
        <div class='actionIcons' style="display:flex;justify-content: center;align-items: center;">
            <img class='movementIcons' src="backwordIcon.png" alt="backwordIcon" id='backward'>
        </div>
        <div class="yearGrid">
        </div>
        <div class='actionIcons' style="display:flex;justify-content: center;align-items: center;">
            <img class='movementIcons' src="forwardIcon.png" alt="forwardIcon" id='forward'>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
